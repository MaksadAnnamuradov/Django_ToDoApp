{% extends 'base.html' %}

{% block title %}
Tasks -
{% endblock title %}

{% block content %}
    <!-- <h1>Hello, world!</h1> -->

    <!--The {% csrf_token %} template tag introduces a hidden field with an autogenerated token
        to avoid cross-site request forgery (CSRF) attacks. These attacks consist of a malicious website or
        program performing an unwanted action for a user on your site.-->

    <form method="post">
    {% csrf_token %}

        <!-- {{task_form}} to display all -->
        {{task_form.title}} <!-- to display particular field-->

        <button type="submit">SUBMIT</button>
    </form>

    <ol>
        {% for task in tasks %}
            <li>{{task.title}} | <a href="{% url "update_task" task.id %}">Update</a></li>
        {% endfor %}
    </ol>


{% endblock content %}
